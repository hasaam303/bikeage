<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="global.css" />
<link rel="stylesheet" href="map.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
</head>
    <body>
    <header>
        <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>

        <div id="time-filter">
        <label for="time-slider">Filter by time:</label>
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
        <time id="time-display"></time>
        <em id="any-time">(any time)</em>
        </div>
    </header>

    <p>
        An immersive, interactive map visualization of bike traffic in the Boston
        area during different times of the day
    </p>

    <!-- IMPORTANT: SVG must be INSIDE this #map div -->
    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>

    <script src="map.js" type="module"></script>
    </body>
</html>
